version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  pyserver:
    image: gcr.io/tttc-light-js/pyserver-brandon
    build:
      context: .
      dockerfile: pyserver/Dockerfile
    environment:
      - PORT=8000
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
    depends_on:
      - redis

  express-server:
    image: gcr.io/tttc-light-js/t3c-express-server
    build:
      context: .
      dockerfile: express-server/Dockerfile
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=8080
      - CLIENT_BASE_URL=${CLIENT_BASE_URL:-http://localhost:3000}
      - PYSERVER_URL=http://pyserver:8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379
      - REDIS_QUEUE_NAME=${REDIS_QUEUE_NAME:-dev-queue}
      - FIREBASE_CREDENTIALS_ENCODED=${FIREBASE_CREDENTIALS_ENCODED}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
      - GCLOUD_STORAGE_BUCKET=${GCLOUD_STORAGE_BUCKET}
      - ALLOWED_GCS_BUCKETS=${ALLOWED_GCS_BUCKETS}
      - GOOGLE_CREDENTIALS_ENCODED=${GOOGLE_CREDENTIALS_ENCODED}
      - FEATURE_FLAG_PROVIDER=${FEATURE_FLAG_PROVIDER:-local}
      # - LOCAL_FLAGS=${LOCAL_FLAGS:-'{"exampleBool": true, "exampleString": "string"}'}
      - ANALYTICS_PROVIDER=${ANALYTICS_PROVIDER:-local}
      - ANALYTICS_ENABLED=${ANALYTICS_ENABLED:-false}
    volumes:
      - ./express-server:/usr/src/app/express-server
      - ./common:/usr/src/app/common
      - /usr/src/app/express-server/node_modules
      - /usr/src/app/common/node_modules
    depends_on:
      redis:
        condition: service_started
      pyserver:
        condition: service_started
  next-client:
    image: gcr.io/tttc-light-js/t3c-next-client
    build:
      context: .
      dockerfile: next-client/Dockerfile
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PIPELINE_EXPRESS_URL=http://express-server:8080
      - NEXT_PUBLIC_FIREBASE_API_KEY=${NEXT_PUBLIC_FIREBASE_API_KEY}
      - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
      - NEXT_PUBLIC_FIREBASE_PROJECT_ID=${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
      - NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
      - NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
      - NEXT_PUBLIC_FIREBASE_APP_ID=${NEXT_PUBLIC_FIREBASE_APP_ID}
    volumes:
      - ./next-client:/app/next-client
      - ./common:/app/common
      - /app/next-client/node_modules
      - /app/common/node_modules
    depends_on:
      express-server:
        condition: service_started

volumes:
  redis_data:
